<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Teste API</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                // Teste direto à API
                const response = await fetch('http://localhost:8000/api/locadores');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>✅ API Funcionando!</h3>' +
                    '<p>Locadores encontrados: ' + (data.data ? data.data.length : 0) + '</p>' +
                    '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>❌ Erro na API</h3>' +
                    '<p>' + error.message + '</p>';
            }
        }
        
        testAPI();
    </script>
</body>
</html>
