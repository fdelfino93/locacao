            </div>

            <!-- CTA Button -->
            <button class="bg-gradient-to-r from-brand-green to-brand-purple hover:from-brand-purple hover:to-brand-rose text-white px-8 py-4 text-lg font-semibold rounded-lg shadow-2xl transition-all duration-300 hover:shadow-brand-green/25">

            </button>
        </main>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const html = document.documentElement;

        // Initialize theme
        let currentTheme = localStorage.getItem('theme') || 'dark';
        updateTheme(currentTheme);

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            updateTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        });

        function updateTheme(theme) {
            if (theme === 'dark') {
                html.classList.add('dark');
                html.classList.remove('light');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                html.classList.remove('dark');
                html.classList.add('light');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }
        }
    </script>
