<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√≥dulo Im√≥veis - Estilo Escuro</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo espec√≠fico para o m√≥dulo de Im√≥veis - Tema Escuro */
        .imoveis-dark-theme {
            background-color: #1A1A2E;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            padding: 20px;
        }

        /* Header do m√≥dulo */
        .imoveis-header {
            background: linear-gradient(135deg, #1A1A2E, #16213E);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.1);
            border: 1px solid #00FF00;
        }

        .imoveis-header h1 {
            color: #00FF00;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .description {
            color: #A9A9A9;
            font-size: 12px;
            margin-top: 10px;
            line-height: 1.4;
        }

        /* Sistema de abas */
        .imoveis-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 2px solid #2B2D42;
            padding-bottom: 10px;
        }

        .imoveis-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #A9A9A9;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .imoveis-tab:hover {
            color: #FFFFFF;
            background-color: #2B2D42;
        }

        .imoveis-tab.active {
            color: #00FF00;
            background-color: #2B2D42;
            border-bottom: 2px solid #00FF00;
        }

        /* Cards das se√ß√µes */
        .imoveis-card {
            background-color: #2B2D42;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #3A3F58;
            transition: all 0.3s ease;
        }

        .imoveis-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.1);
            border-color: #00FF00;
        }

        /* T√≠tulos das se√ß√µes */
        .imoveis-card h2 {
            color: #00FF00;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Layout de duas colunas */
        .imoveis-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .imoveis-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .imoveis-input-group {
            flex: 1;
            min-width: 250px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .imoveis-input-group.full-width {
            flex: 1 1 100%;
        }

        /* Labels */
        .imoveis-label {
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .imoveis-label.required::after {
            content: ' *';
            color: #FF4757;
        }

        /* Inputs */
        .imoveis-input {
            background-color: #2B2D42;
            border: 1px solid #3A3F58;
            border-radius: 5px;
            padding: 8px 12px;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.3s ease;
            height: 40px;
        }

        .imoveis-input::placeholder {
            color: #A9A9A9;
        }

        .imoveis-input:focus {
            outline: none;
            border-color: #00FF00;
            box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.2);
        }

        .imoveis-input:hover {
            border-color: #5A6178;
        }

        /* Bot√µes de upload */
        .imoveis-upload-btn {
            background-color: #2B2D42;
            border: 1px solid #3A3F58;
            border-radius: 5px;
            padding: 10px 15px;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            height: 45px;
        }

        .imoveis-upload-btn::before {
            content: '‚¨ÜÔ∏è';
            font-size: 16px;
        }

        .imoveis-upload-btn:hover {
            background-color: #3A3F58;
            border-color: #00FF00;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.2);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .imoveis-row {
                flex-direction: column;
            }
            
            .imoveis-input-group {
                min-width: 100%;
            }
            
            .imoveis-tabs {
                flex-wrap: wrap;
                gap: 10px;
            }
        }

        /* JavaScript para alternar abas */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="imoveis-dark-theme">
        <!-- Header -->

            <h1>üè† Cadastro de Im√≥veis</h1>

        <!-- Conte√∫do das abas -->

        <div id="localizacao" class="tab-content active">
            <div class="imoveis-card">
                <h2>üìç Localiza√ß√£o e Endere√ßo</h2>
                <p class="description">
                    Informa√ß√µes de endere√ßo e localiza√ß√£o do im√≥vel...
                </p>
                
                <div class="imoveis-content">
                    <div class="imoveis-row">
                        <div class="imoveis-input-group">
                            <label class="imoveis-label required">Rua/Logradouro</label>
                            <input type="text" class="imoveis-input" placeholder="Ex: Rua das Flores" value="">
                        </div>
                        <div class="imoveis-input-group">
                            <label class="imoveis-label required">N√∫mero</label>
                            <input type="text" class="imoveis-input" placeholder="Ex: 123" value="123">
                        </div>
                    </div>

                    <div class="imoveis-row">
                        <div class="imoveis-input-group">
                            <label class="imoveis-label">Complemento</label>
                            <input type="text" class="imoveis-input" placeholder="Ex: Apto 101" value="">
                        </div>
                        <div class="imoveis-input-group">
                            <label class="imoveis-label required">Bairro</label>
                            <input type="text" class="imoveis-input" placeholder="Ex: Centro" value="">

                    </div>

                    <div class="imoveis-row">
                        <div class="imoveis-input-group">

                            <input type="text" class="imoveis-input" placeholder="Ex: 12345-678" value="12345-678">

                    <div class="imoveis-row">

                            <label class="imoveis-label required">Estado</label>
                            <input type="text" class="imoveis-input" placeholder="Ex: PR" value="PR">
                        </div>
                        <div class="imoveis-input-group">
                            <!-- Espa√ßo vazio para alinhamento -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Aba Documentos -->
        <div id="documentos" class="tab-content">
            <div class="imoveis-card">
                <h2>üìÑ Documentos do Im√≥vel</h2>
                <p class="description">
                    Fa√ßa upload dos documentos referentes ao im√≥vel...
                </p>
                
                <div class="imoveis-content">
                    <div class="imoveis-row">
                        <div class="imoveis-input-group full-width">
                            <label class="imoveis-label">Matr√≠cula do Im√≥vel</label>
                            <button class="imoveis-upload-btn">Selecionar Arquivo</button>
                        </div>
                    </div>

                    <div class="imoveis-row">
                        <div class="imoveis-input-group full-width">
                            <label class="imoveis-label">Escritura ou Contrato de Compra</label>
                            <button class="imoveis-upload-btn">Selecionar Arquivo</button>

                    </div>

                    <div class="imoveis-row">
                        <div class="imoveis-input-group full-width">

                            <button class="imoveis-upload-btn">Selecionar Arquivo</button>

                            <label class="imoveis-label">Comprovante de Taxa de Condom√≠nio</label>
                            <button class="imoveis-upload-btn">Selecionar Arquivo</button>
                        </div>
                    </div>

                    <div class="imoveis-row">
                        <div class="imoveis-input-group full-width">
                            <label class="imoveis-label">Planta do Im√≥vel</label>
                            <button class="imoveis-upload-btn">Selecionar Arquivo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Esconder todos os conte√∫dos
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            // Remover active de todas as abas
            const tabs = document.querySelectorAll('.imoveis-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            // Mostrar o conte√∫do selecionado
            document.getElementById(tabName).classList.add('active');

            // Ativar a aba clicada
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
